<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">

            <div class="card-body p-4">
              <h1>Register</h1>
              <p class="text-muted">Create your account</p>


                <div *ngIf="message" class="alert alert-danger" role="alert">
                  {{message}}
                </div>
                <div *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)" class="alert alert-danger" role="alert">
                  Please enter the same password
                </div>

                <div class="input-group mb-3" [ngClass]="{'has-error': (!firstname.valid && firstname.touched), 'has-success': (firstname.valid && firstname.touched)}">
                  <span class="input-group-addon"><i class="icon-user"></i></span>
                  <input [formControl]="firstname" [(ngModel)]="model.firstname" type="text" class="form-control" placeholder="Firstname">
                </div>

                <div class="input-group mb-3" [ngClass]="{'has-error': (!lastname.valid && lastname.touched), 'has-success': (lastname.valid && lastname.touched)}">
                  <span class="input-group-addon"><i class="icon-user"></i></span>
                  <input [formControl]="lastname" [(ngModel)]="model.lastname" type="text" class="form-control" placeholder="Lastname">
                </div>

                <div class="input-group mb-3" [ngClass]="{'has-error': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
                  <span class="input-group-addon"><i class="icon-user"></i></span>
                  <input [formControl]="username" [(ngModel)]="model.username" type="text" class="form-control" placeholder="Username">
                </div>

                <div class="input-group mb-3" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
                  <span class="input-group-addon">@</span>
                  <input [formControl]="email" [(ngModel)]="model.email" type="email" class="form-control" placeholder="Email">
                </div>

                <div class="input-group mb-3" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
                  <span class="input-group-addon"><i class="icon-lock"></i></span>
                  <input [formControl]="password" [(ngModel)]="model.password" type="password" class="form-control" placeholder="Password">
                </div>

                <div class="input-group mb-4" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
                  <span class="input-group-addon"><i class="icon-lock"></i></span>
                  <input [formControl]="repeatPassword" type="password" class="form-control" placeholder="Repeat password">
                </div>

                <div class="input-group mb-3" [ngClass]="{'has-error': (!token.valid && token.touched), 'has-success': (token.valid && token.touched)}">
                  <span class="input-group-addon"><i class="icon-user"></i></span>
                  <input [formControl]="token" [(ngModel)]="model.token" id="inputfirstname" type="text" class="form-control" placeholder="Token">
                </div>

            </div>

            <div class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <button [disabled]="!form.valid" type="submit" class="btn btn-block btn-success">Create Account</button>
                </div>
                <div class="col-6">
                  <button type="button" class="btn btn-block btn-success" [routerLink]="['/login']">Have Account</button>
                </div>
              </div>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
