<p-growl [value]="msgs"></p-growl>

<!-- HEADER ON THE FLY -->
<div class="content-section">
  <div class="content-section introduction">
    <div>
        <span class="feature-title">CUSTOMIZED HEADER ON THE FLY</span>
        <span>DataTable displays data in tabular format.</span>
    </div>
  </div>

  <div class="content-section implementation">
    <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
        <input #gb type="text" pInputText size="50" placeholder="Global Filter">
    </div>
    <p-dataTable
      [value]="cars"
      [multiSortMeta]="multiSortMeta"
      [rows]="15"
      [paginator]="true"
      [globalFilter]="gb" #dt
      selectionMode="single" [(selection)]="selectedCar" dataKey="vin"
      [contextMenu]="cm"
      [resizableColumns]="true"
      [responsive]="true"
      [reorderableColumns]="true">
        <p-header>
            <div style="text-align:left">
                <p-multiSelect [options]="columnOptions" [(ngModel)]="cols"></p-multiSelect>
            </div>
        </p-header>
        <p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header" [style]="{'width': col.width}" sortable="true"></p-column>
    </p-dataTable>
    <p-contextMenu #cm [model]="items"></p-contextMenu>
    <button type="button" pButton icon="fa-file-o" iconPos="left" label="CSV" (click)="dt.exportCSV()"></button>
  </div>
</div>
<br />
<!-- ./HEADER ON THE FLY -->
