<div class="content-section">
  <div class="content-section introduction">
    <div>
        <span class="feature-title">SPLIT BUTTON</span>
        <span>SplitButton groups a set of commands in an overlay with a default command.</span>
    </div>
  </div>

  <div class="content-section implementation">

    <p-growl [value]="msgs"></p-growl>

    <p-splitButton label="Save" icon="fa-check" (onClick)="save()" [model]="items"></p-splitButton>

  </div>
</div>
