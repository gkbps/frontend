<div class="content-section">
  <div class="content-section introduction">
    <div>
        <span class="feature-title">CHIPS</span>
        <span>Chips is used to enter multiple values on an inputfield.</span>
    </div>
  </div>

  <div class="content-section implementation">

    <h3 class="first">Basic</h3>
    <p-chips [(ngModel)]="values1" ></p-chips>

    <h3>ng-template</h3>
    <p-chips [(ngModel)]="values2">
        <ng-template let-item pTemplate="item">
            {{item}} - (active) <i class="fa fa-user" style="margin-right:2em"></i>
        </ng-template>
    </p-chips>

  </div>
</div>
