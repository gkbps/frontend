<div class="content-section">
  <div class="content-section introduction">
    <div>
        <span class="feature-title">ORDER LIST</span>
        <span>OrderList is used to sort a collection. When the position of an item changes, the backend array is updated as well.</span>
    </div>
  </div>

  <div class="content-section implementation">
    <p-orderList  [value]="cars"
                  [listStyle]="{'height':'250px'}"
                  [responsive]="true"
                  header="Cars"
                  filter="filter"
                  filterBy="brand"
                  filterPlaceholder="Filter by brand"
                  dragdrop="true">

        <ng-template let-car pTemplate="item">
            <div class="ui-helper-clearfix">
                <img src="assets/showcase/images/demo/car/{{car.brand}}.png" style="display:inline-block;margin:2px 0 2px 2px" width="48">
                <div style="font-size:14px;float:right;margin:15px 5px 0 0">{{car.brand}} - {{car.year}} - {{car.color}}</div>
            </div>
        </ng-template>
        
    </p-orderList>
  </div>
</div>
