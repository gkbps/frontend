<div class="content-section">
  <div class="content-section introduction">
    <div>
        <span class="feature-title">Menu</span>
        <span>Menu is a navigation/command component that supports dynamic and static positioning.</span>
    </div>
  </div>

  <div class="content-section implementation">

    <h3 class="first">Basic</h3>
    <p-menu [model]="items"></p-menu>

    <h3>Popup</h3>
    <p-menu #menu popup="popup" [model]="items"></p-menu>
    <button type="button" pButton icon="fa fa-list" label="Show" (click)="menu.toggle($event)"></button>

  </div>
</div>
