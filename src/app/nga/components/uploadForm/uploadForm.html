<div class="ui-g">
  <div class="ui-g-12 ui-md-6">

    <p-panel header="{{'leadingForm'|translate}}" [toggleable]="true" [style]="{'margin-bottom':'20px'}">
      <div class="ui-g ui-fluid">

        <div class="ui-g-12 ui-md-12">
            {{'filename'|translate}}
            <div class="ui-inputgroup">
                <input #inputText type="text" pInputText placeholder="{{'filename'|translate}}" name="filename">
                <button pButton type="button" label="{{'selectFile'|translate}}" (click)="bringFileSelector();"></button>
            </div>
            <input #fileUpload id="file" type="file" (change)="fileChanged($event)" hidden="true"/>
        </div>
      </div>
      <p-footer>
        <div style="text-align: right">
          <button pButton type="button" icon="icon-arrow-right-circle" label="{{'proceed'|translate}}" class="ui-button-success" (click)="execute()"></button>
        </div>
      </p-footer>
    </p-panel>

  </div>
</div>
