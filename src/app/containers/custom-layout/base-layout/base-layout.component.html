<app-header></app-header>
<div class="app-body">
  <app-sidebar>

    <!-- PRIME NG -->
    <li class="divider"></li>
    <li class="nav-title">
      {{'functions'|translate}}
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLinkActive="active" [routerLink]="['/main']"><i class="icon-star"></i> {{'backToMain'|translate}}</a>
    </li>
    <!-- ./PRIME NG -->

    <!-- LABEL -->
    <li class="divider"></li>
    <li class="nav-title">
        Labels
    </li>
    <li class="nav-item hidden-cn">
      <a class="nav-label" href="#">
        <i class="fa fa-circle text-danger"></i> Label danger
      </a>
    </li>
    <li class="nav-item hidden-cn">
      <a class="nav-label" href="#">
        <i class="fa fa-circle text-info"></i> Label info
      </a>
    </li>
    <li class="nav-item hidden-cn">
      <a class="nav-label" href="#">
        <i class="fa fa-circle text-warning"></i> Label warning
      </a>
    </li>
    <!-- ./LABEL -->

    <!-- SYSTEM UTILIZATION -->
    <li class="divider"></li>
    <li class="nav-title">
        System Utilization
    </li>
    <li class="nav-item px-3 hidden-cn">
      <div class="text-uppercase mb-1">
        <small>
          <b>CPU Usage</b>
        </small>
      </div>
      <div class="progress progress-xs">
        <div class="progress-bar bg-info" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <small class="text-muted">348 Processes. 1/4 Cores.</small>
    </li>
    <li class="nav-item px-3 hidden-cn">
      <div class="text-uppercase mb-1">
        <small>
          <b>Memory Usage</b>
        </small>
      </div>
      <div class="progress progress-xs">
        <div class="progress-bar bg-warning" role="progressbar" style="width: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <small class="text-muted">11444GB/16384MB</small>
    </li>
    <li class="nav-item px-3 hidden-cn">
      <div class="text-uppercase mb-1">
        <small>
          <b>SSD 1 Usage</b>
        </small>
      </div>
      <div class="progress progress-xs">
        <div class="progress-bar bg-danger" role="progressbar" style="width: 95%" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <small class="text-muted">243GB/256GB</small>
    </li>
    <!-- ./SYSTEM UTILIZATION -->

  </app-sidebar>

  <!-- Main content -->
  <main class="main">

    <!-- Breadcrumb -->
    <app-breadcrumbs></app-breadcrumbs>

    <div class="container-fluid"  style="font-size: 0.75em;">
      <router-outlet></router-outlet>
    </div>
    <!-- /.conainer-fluid -->

  </main>
  <app-aside></app-aside>
</div>
<app-footer></app-footer>
